<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <header>
        <div class="header-wrapper">
          <p>My balance</p>
          <p class="my-balance">$921.48</p>
        </div>
        <img src="images/logo.svg" alt="image of the logo" />
      </header>
      <main>
        <h2>Spending - Last 7 days</h2>
        <div class="chart-wrap">
          <canvas id="dayChart"></canvas>
        </div>
        <div class="bot-wrap">
          <div class="bot-left">
            <p class="total">Total this month</p>
            <p class="total-month">$478.33</p>
          </div>
          <div class="bot-right">
            <p class="percent">+2.4%</p>
            <p class="period">from last month</p>
          </div>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt/hub"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nrosta</a>.
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
